<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{esqueleto/esqueleto}"
>
<head>
    <meta charset="UTF-8">
    <title>Formulario Agregar Empleado</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <form class="col s12" action="#" th:action="@{/empleado/agregar}"  method="post">
            <div class="input-field col s12">
                <input name="dni" id="dni" type="text" class="validate">
                <label for="dni">DNI</label>
            </div>
            <div class="input-field col s12">
                <input name="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input name="apellido" id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>

            <div class="input-field col s12">
                <input name="direccion" id="direccion" type="text" class="validate">
                <label for="direccion">Direcci√≥n</label>
            </div>
            <div class="input-field col s12">
                <input name="clave" id="clave" type="password" class="validate">
                <label for="clave">Clave</label>
            </div>

            <div class="input-field col s12">
                <p>
                    <label>Estado</label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="estado" type="radio" checked />
                        <span>Activo</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="estado" type="radio" />
                        <span>Inactivo</span>
                    </label>
                </p>
            </div>

            <div class="input-field col s12">
                <select name="cargoId">
                    <option value="" disabled selected>Escoje un cargo</option>
                    <th:block th:each="cargo :${listadoCargo}">
                        <option value="" th:value="${cargo.id}" th:text="${cargo.nombre}"></option>
                    </th:block>

                </select>
                <label>Materialize Select</label>
            </div>

            <div class="col s12">
                <button class="waves-effect waves-light btn" type="submit" >Crear</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
