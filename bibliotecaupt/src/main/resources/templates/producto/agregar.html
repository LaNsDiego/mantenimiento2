<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{esqueleto/esqueleto}"
>
<head>
    <meta charset="UTF-8">
    <title>Formulario Agregar Cargo</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <form class="col s12" action="#" th:action="@{/producto/agregar}"  method="post">
            <div class="input-field col s12">
                <input name="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">Codigo</label>
            </div>
            <div class="input-field col s12">
                <input name="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>

            <div class="input-field col s12">
                <input name="precio" id="precio" type="number" class="validate">
                <label for="precio">Precio</label>
            </div>

            <div class="input-field col s12">
                <input name="cantidad" id="cantidad" type="number" class="validate">
                <label for="cantidad">Cantidad</label>
            </div>

            <div class="col s12">
                <button class="waves-effect waves-light btn" type="submit" >Crear</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
