<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{esqueleto/esqueleto}"
>
<head>
    <meta charset="UTF-8">
    <title>Formulario Editar Cargo</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <form class="col s12" action="#" th:action="@{/cargo/editar}" method="post">
            <input type="hidden" name="id" th:value="${cargo.id}">
            <div class="input-field col s12">
                <input name="codigo" id="codigo" type="text" class="validate" th:value="${cargo.codigo}">
                <label for="codigo">Codigo</label>
            </div>
            <div class="input-field col s12">
                <input name="nombre" id="nombre" type="text" class="validate" th:value="${cargo.nombre}">
                <label for="nombre">Nombre</label>
            </div>
            <div class="col s12">
                <button class="waves-effect waves-light btn" type="submit" >Editar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
