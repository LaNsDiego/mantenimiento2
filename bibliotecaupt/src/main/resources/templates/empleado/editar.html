<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{esqueleto/esqueleto}"
>
<head>
    <meta charset="UTF-8">
    <title>Formulario Agregar Empleado</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <form class="col s12" action="#" th:action="@{/empleado/agregar}"   method="post">
            <div class="input-field col s12">
                <input name="dni" id="dni" type="text" th:value="${empleado.dni}" class="validate">
                <label for="dni">DNI</label>
            </div>
            <div class="input-field col s12">
                <input name="nombre" id="nombre" th:value="${empleado.nombre}" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input name="apellido" id="apellido" th:value="${empleado.apellido}" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>

            <div class="input-field col s12">
                <input name="direccion" id="direccion" th:value="${empleado.direccion}" type="text" class="validate">
                <label for="direccion">Direcci√≥n</label>
            </div>
            <div class="input-field col s12">
                <input name="clave" id="clave" th:value="${empleado.clave}" type="password" class="validate">
                <label for="clave">Clave</label>
            </div>

            <div class="input-field col s12">
                <p>
                    <label>Estado</label>
                </p>
                <p>
                    <label>
                        <input th:if="${empleado.estado == true}"  class="with-gap" name="estado" th:value="1" type="radio" checked />
                        <input  class="with-gap" th:unless="${empleado.estado == true}" name="estado" th:value="1" type="radio"  />
                        <span>Activo</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input th:if="${empleado.estado == false}"  class="with-gap" name="estado" th:value="0" type="radio" checked />
                        <input  class="with-gap" th:unless="${empleado.estado == false}" name="estado" th:value="0" type="radio"  />
                        <span>Inactivo</span>
                    </label>
                </p>
            </div>

            <div class="input-field col s12">
                <select name="cargoId">
                    <th:block th:each="cargo :${listadoCargo}">
                        <option   th:value="${cargo.id}" th:text="${cargo.nombre}" th:selected="${cargo.id} eq ${empleado.cargoId}"></option>

                    </th:block>
                </select>
                <label>Cargo</label>
            </div>

            <div class="col s12">
                <button class="waves-effect waves-light btn" type="submit" >Editar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
